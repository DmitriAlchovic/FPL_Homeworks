<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="content">
            <header>
                <p class="current-date"></p>
                <div class="icons">
					<div class="button-container-calendar">
						<button class="btn" id="previous"
								onclick="calendar.previous()">
							  ‹
						  </button>
						<button class="btn" id="next"
								onclick="calendar.next()">
							  ›
						  </button>
					</div>
                    <span class="interactive" id="active"><i class="fa-solid fa-angle-left"></i></span>
                    <span id="next"><i class="fa-solid fa-angle-right"></i></span>
                </div>
            </header>
            <div class="calendar">
                <ul class="weeks">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tue</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                </ul>
                <ul class="days">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
